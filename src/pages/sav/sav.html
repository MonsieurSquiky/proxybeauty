<ion-header>
    <ion-navbar #content class="colored-menu">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> Service clientèle</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <p padding>
        N'hésitez pas à nous contacter si vous avez une question ou une requête à nous faire parvenir, un conseiller vous répondra sous 48h.
    </p>

    <ion-item padding>
        <ion-label color="primary" floating>Sujet de votre demande</ion-label>
        <ion-input [(ngModel)]="subject" type='text'></ion-input>
    </ion-item>

    <p>
        Donner les détails de votre requête ou de votre question.
    </p>
    <textarea  [(ngModel)]="details" placeholder="Donnez nous des détails :" rows="20" name="comment[text]" id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true">
    </textarea>

    <button ion-button icon-left block color="dark" (click)="sendMessage()">
        <ion-icon name="checkmark"></ion-icon>
        Envoyer
    </button>
</ion-content>
