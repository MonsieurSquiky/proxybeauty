<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Les offres </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-cloud">
    <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-card-content class="no-padding">
            <ion-grid >
                <ion-row>
                    <ion-col col-5>
                        <ion-item>
                            <div class="icon-button main-color-button img-background img-background-profilepic pic-profil">

                            </div>
                        </ion-item>

                    </ion-col>
                    <ion-col col-7>
                        <ion-item>
                            <p>{{item.title}}</p>
                            <p>{{item.note}} etoiles</p>
                            <p>{{item.statut}}</p>
                        </ion-item>

                    </ion-col>
                </ion-row>
                <ion-row>

                    <ion-col col-12>
                     <ion-badge class="main-color-button" color="light"> Manucure</ion-badge>
                     <ion-badge class="main-color-button" color="light"> Gel</ion-badge>
                     <ion-badge class="main-color-button" color="light"> Faux ongles</ion-badge>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <button ion-button color="dark" outline>Profil</button>

                    </ion-col>
                    <ion-col col-5>
                        <button ion-button color="dark">Reserver</button>
                    </ion-col>
                    <ion-col class="card-price" col-3>
                         {{item.price}} â‚¬
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
