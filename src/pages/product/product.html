<ion-header>
    <ion-navbar #content class="colored-menu">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> La Boutique </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="gallery-button" text-center>

            <div class="circle">
                <img src="{{product.pictureUrl}}" class="circle"/>
            </div>


    </div>

    <ion-list padding>
        <ion-item >
          <ion-label> Quantité </ion-label>
          <ion-input type="number" value=1 min=1 [(ngModel)]='qte'></ion-input>
        </ion-item>

        <ion-item >
            <ion-icon name="cash" item-start></ion-icon>
            Prix
            <h2 item-end>
                {{ product.prix * qte | number:'1.2-2'}} €
            </h2>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block class='main-color-button' (click)='buy()'>
            Commander
        </button>
    </div>
</ion-content>
