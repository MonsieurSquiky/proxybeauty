<ion-header>
    <ion-navbar #content class="colored-menu">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> La Boutique </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="gallery-button" text-center>

            <div class="">
                <img src="{{product.pictureUrl}}" class="shopPic"/>
            </div>


    </div>
    <div padding>
        <button ion-button block class='main-color-button' (click)='buy()'>
            Commander
        </button>
    </div>

    <ion-list>
        <ion-item >
          <ion-label> Quantité </ion-label>
          <ion-input class="input-right-aligned" type="number" value=1 min=1 [(ngModel)]='qte'></ion-input>
        </ion-item>

        <ion-item >
            <ion-icon name="cash" item-start></ion-icon>
            Prix
            <h2 item-end>
                {{ product.prix * qte | number:'1.2-2'}} €
            </h2>
        </ion-item>

        <ion-item style='white-space: normal !important;'>
            <h2> Ingrédients </h2>
            <p>
                {{ product.components }}
            </p>
        </ion-item>
        <ion-item >
            <h2>Description </h2>
            <p style='white-space: normal !important;'>
                {{ product.description }}
            </p>
        </ion-item>
        <ion-item >
            <h2> Utilisation </h2>
            <p style='white-space: normal !important;'>
                {{ product.usage }}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
