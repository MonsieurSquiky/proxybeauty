<ion-header>
    <ion-navbar #content class="colored-menu">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> Les prestations </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid class="container full-height">
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" (click)="goSearch('Ongles')" class="icon-button main-color-button">
                <div class="icon-button main-color-button img-background img-background-manucure">
                </div>
            </button>
            <ion-label class="icon-label">Manucure</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" (click)="goSearch('Coiffure')" class="icon-button main-color-button">
                <div class="icon-button main-color-button img-background img-background-haircut">
                </div>

            </button>
            <ion-label class="icon-label">Coiffure</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" (click)="goSearch('Massage')" class="icon-button main-color-button">
                <div class="icon-button main-color-button img-background img-background-massage">
                </div>
            </button>
            <ion-label class="icon-label">Massage</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" (click)="goSearch('Epilation')" class="icon-button main-color-button">
                <div class="icon-button main-color-button img-background img-background-depilation">
                </div>
            </button>
            <ion-label class="icon-label">Epilation</ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>


</ion-content>
