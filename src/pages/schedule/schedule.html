<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Mes disponibilités</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button icon-left color="dark" (click)="resetPicked()" outline>
                    <ion-icon name="trash"></ion-icon>
                    Réinitialiser
                </button>

            </ion-col>
            <ion-col col-6>
                <button ion-button icon-left color="dark" (click)="saveSchedule()">
                    <ion-icon name="checkmark"></ion-icon>
                    Sauvegarder
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <table>
      <tr>
          <th>

          </th>
          <th *ngFor="let day of days"> {{ day }} </th>
      </tr>
      <tr>
        <td>
            Tout sélectionner
        </td>
        <td *ngFor="let day of days;let index = index;"> <ion-checkbox (click)="pickCol(index)"></ion-checkbox> </td>
      </tr>
      <tr *ngFor="let hour of horaire;let index = index;">
        <td> {{ hour }}</td>
        <td> <ion-checkbox [(ngModel)]="picked[0][index]"></ion-checkbox> </td>
        <td> <ion-checkbox [(ngModel)]="picked[1][index]"></ion-checkbox> </td>
        <td> <ion-checkbox [(ngModel)]="picked[2][index]"></ion-checkbox> </td>
        <td> <ion-checkbox [(ngModel)]="picked[3][index]"></ion-checkbox> </td>
        <td> <ion-checkbox [(ngModel)]="picked[4][index]"></ion-checkbox> </td>
        <td> <ion-checkbox [(ngModel)]="picked[5][index]"></ion-checkbox> </td>
        <td> <ion-checkbox [(ngModel)]="picked[6][index]"></ion-checkbox> </td>

      </tr>

    </table>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button icon-left color="dark" (click)="resetPicked()" outline>
                    <ion-icon name="trash"></ion-icon>
                    Réinitialiser
                </button>

            </ion-col>
            <ion-col col-6>
                <button ion-button icon-left color="dark" (click)="saveSchedule()">
                    <ion-icon name="checkmark"></ion-icon>
                    Sauvegarder
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
