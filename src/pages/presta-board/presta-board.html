
<ion-header>
  <ion-navbar class="colored-menu">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon espace pro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



    <ion-grid class="container full-height">
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" class="icon-button main-color-button">
                <div class="icon-button ">
                </div>
                <span class="icon-pb-local_offer icon-pb"></span>
            </button>
            <ion-label class="icon-label">Mes prestations</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" class="icon-button main-color-button">
                <div class="icon-button main-color-button">
                </div>
                <span class="icon-pb-calendar icon-pb"></span>
            </button>
            <ion-label class="icon-label">Mes rendez vous</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" class="icon-button main-color-button">
                <div class="icon-button main-color-button">
                </div>
                <span class="icon-pb-star-full icon-pb"></span>
            </button>
            <ion-label class="icon-label">Mes avis</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" class="icon-button main-color-button">
                <div class="icon-button main-color-button">
                </div>
                <span class="icon-pb-users icon-pb"></span>
            </button>
            <ion-label class="icon-label">Parrainage</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" class="icon-button main-color-button">

                <ion-icon class="icon-pb" name="stats"></ion-icon>
            </button>
            <ion-label class="icon-label">Statistiques</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" class="icon-button main-color-button">

                <ion-icon class="icon-pb" name="contact"></ion-icon>
            </button>
            <ion-label class="icon-label">Contacts</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
