
<ion-header>
  <ion-navbar class="colored-menu">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon espace pro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



    <ion-grid class="container full-height">
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" (click)="goToPage('prestalist')" class="icon-button main-color-button">

                <span class="icon-pb-local_offer icon-pb"></span>
            </button>
            <ion-label class="icon-label">Mes prestations</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" (click)="goToPage('schedule')" class="icon-button main-color-button">

                <span class="icon-pb-calendar icon-pb"></span>
            </button>
            <ion-label class="icon-label">Mes horaires</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" (click)="goToPage('prestaratings')"  class="icon-button main-color-button">
                
                <span class="icon-pb-star-full icon-pb"></span>
            </button>
            <ion-label class="icon-label">Mes avis</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" (click)="goToPage('prestardv')" class="icon-button main-color-button">
                <ion-icon class="icon-pb" name="alarm"></ion-icon>
            </button>
            <ion-label class="icon-label">Mes RDV</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <button ion-button color="light" (click)="goToPage('gains')" class="icon-button  main-color-button">

                <ion-icon class="icon-pb" name="cash"></ion-icon>
            </button>
            <ion-label class="icon-label">Mes Gains</ion-label>
        </ion-col>
        <ion-col col-6>
            <button ion-button color="light" (click)="goToPage('boutique')" class="icon-button  main-color-button">

                <ion-icon class="icon-pb" name="basket"></ion-icon>
            </button>
            <ion-label class="icon-label">La Boutique</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
