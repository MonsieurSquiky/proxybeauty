<ion-header>
    <ion-navbar class="colored-menu">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mes Gains</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <b> Solde actuel : </b>
    <div class="solde-big">
            <p no-margin>
                {{ getTotalGain() }} €
            </p>

        <button ion-button icon-left class="align-right" color="light">
            <ion-icon name="card"></ion-icon>
            Créditer mon compte
        </button>
    </div>
    <ion-list>
      <ion-item *ngFor='let user of userDetails'>
        <ion-avatar item-start>
          <img src="{{ user.profilepic}}">
        </ion-avatar>
        <div class="item-main-content">
            <h2>{{ user.firstname + ' ' + user.lastname}}</h2>
            <p>{{ user.statut }}</p>
        </div>

        <ion-badge class="main-color-button" item-end> {{ gains[user.uid] }} €</ion-badge>
      </ion-item>
    </ion-list>
</ion-content>
