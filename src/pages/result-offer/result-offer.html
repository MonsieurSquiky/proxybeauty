  <ion-navbar>
    <ion-title> Offres disponibles</ion-title>

              <ion-avatar item-start>
                <img src="{{ offer.profilepic }}">
              </ion-avatar>
              <div class="item-main-content">
                  <h2>{{ offer.firstname + ' ' + offer.lastname}}</h2>
                  <p>{{ offer.address }}</p>
              </div>

            </ion-item>

                            </p>

                </ion-row>

                <ion-row>

                    <ion-col col-12>
                     <ion-badge class="main-color-button" color="light"> {{ offer.category}}</ion-badge>
                     <ion-badge *ngFor="let tag of tags" class="main-color-button" color="light"> {{tag}}</ion-badge>

                    </ion-col>

                </ion-row>

                <ion-row class="info-major">
                    <ion-col col-4 class="bordered-right">
                        {{ (remote) ? "A domicile" : (offer.distance ? offer.distance + "km" : offer.locality) }}
                    </ion-col>
                    <ion-col col-4 class="bordered-right">
                        {{ getDuree(offer) }} min

                    <ion-col col-4>

                <ion-row>
                    <ion-col col-6></ion-col>
                    <ion-col col-6>
                        <button ion-button icon-left (click)="book(offer, keyresults[i])" class="" color="dark">
                            <ion-icon name="card"></ion-icon>
                            Reserver
                        </button>
                    </ion-col>
                </ion-row>
