<ion-header>

  <ion-navbar>
    <ion-title> Offres disponibles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-cloud">
    <ion-card *ngFor='let offer of results'>
        <ion-card-content class="no-padding">
            <ion-grid >
                <ion-row>
                    <ion-col col-4>
                        <ion-item style="padding-left:0px">

                            <div class="icon-button main-color-button img-background img-background-profilepic pic-profil">

                            </div>
                        </ion-item>

                    </ion-col>
                    <ion-col col-8>
                        <ion-item >
                            <p>{{offer.firstname}} <br />
                                {{offer.lastname}} <br />
                                {{offer.address}}
                            </p>

                            <p>
                                <button ion-button color="dark" small outline>Voir le profil</button>
                            </p>
                        </ion-item>

                    </ion-col>

                </ion-row>
                <ion-row>

                    <ion-col col-12>
                     <ion-badge class="main-color-button" color="light"> {{ offer.category}}</ion-badge>
                     <ion-badge *ngFor="let tag of tags" class="main-color-button" color="light"> {{tag}}</ion-badge>

                    </ion-col>

                </ion-row>

                <ion-row class="info-major">
                    <ion-col col-4 class="bordered-right">
                        {{offer.distance}} km
                    </ion-col>
                    <ion-col col-4 class="bordered-right">
                        {{getDuree(offer)}} min
                    </ion-col>
                    <ion-col col-4>
                            {{getPrix(offer)}} â‚¬
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6></ion-col>
                    <ion-col col-6>
                        <button ion-button icon-left (click)="book(offer)" class="" color="dark">
                            <ion-icon name="card"></ion-icon>
                            Reserver
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>




    </ion-card>
