<ion-header>
    <ion-navbar class="colored-menu">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Je suis la carte</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div #map id="map"></div>
    <section *ngIf="geocoded">
        {{ results }}
    </section>

    <ion-item>
          <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
    </ion-item>

</ion-content>
