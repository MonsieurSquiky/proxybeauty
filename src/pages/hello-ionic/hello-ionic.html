<ion-header>
</ion-header>

<ion-content padding class="home-background-flat">
    <div class="container">
        <div class="forecast">
            <!-- <ion-icon text-center name="pin" class="main-logo"></ion-icon>
            <p>
                La beaute a portee
            </p>
        -->
            <img src="./assets/icon/logoPB2.png" class="main-logo" />
        </div>
        <div style="width:100%">
              <ion-item class="transparent rounded">
                <ion-input class="" [(ngModel)]="user.email" type="text" placeholder="Email"></ion-input>
              </ion-item>

              <ion-item class="transparent rounded">
                <ion-input class="" [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
              </ion-item>
              <button ion-button color="light" (click)="login(user)">Connexion</button>
              <button ion-button color="dark" (click)="confirmPassword(user)" >Inscription</button>
        </div>
        <div style="width:100%">
            <button ion-button color="light" class="facebook" (click)="facebookLogin()" icon-start full>
                <ion-icon name="logo-facebook"></ion-icon>
                Connexion avec Facebook
            </button>
            <button ion-button color="light" class="google" (click)="googleLogin()" icon-start full>
                <ion-icon name="logo-google"></ion-icon>
                Connexion avec Google
            </button>
            <button ion-button color="light" class="proxybeauty" (click)="goShop()" icon-start full>
                <ion-icon name="basket"></ion-icon>
                Accéder à la Boutique
            </button>
        </div>

    </div>

</ion-content>
