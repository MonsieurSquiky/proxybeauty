<ion-header>

  <ion-navbar>
    <ion-title>Choisissez une date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button icon-left color="dark" (click)="previousWeek()" outline>
                    <ion-icon name="arrow-back"></ion-icon>
                    Plus tot
                </button>

            </ion-col>
            <ion-col col-6>
                <button ion-button icon-right color="dark" (click)="nextWeek()" outline>

                    Plus tard
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <table>
      <tr>
          <th>

          </th>
          <th *ngFor="let day of days;let num = index"> {{ day }} <br /> {{ dates[num][0].getDate() }}</th>
      </tr>

      <tr *ngFor="let hour of horaire;let index = index;">
        <td> {{ hour }} </td>
        <td *ngFor="let obj of days;let col = index;">
            <ion-checkbox (click)="book($event, index, col)" disabled="{{ dates[col][index].getTime() < today.getTime() + 2*3600*1000 }}" [(ngModel)]="picked[col][index]">

            </ion-checkbox>
        </td>
            <!--
        <td> <ion-checkbox disabled="{{ (disable[0] || !picked[0][index]) }}" [(ngModel)]="picked[0][index]"></ion-checkbox> </td>
        <td> <ion-checkbox disabled="{{ disable[1] || !picked[1][index] }}" [(ngModel)]="picked[1][index]"></ion-checkbox> </td>
        <td> <ion-checkbox disabled="{{ disable[2] || !picked[2][index] }}" [(ngModel)]="picked[2][index]"></ion-checkbox> </td>
        <td> <ion-checkbox disabled="{{ disable[3] || !picked[3][index] }}" [(ngModel)]="picked[3][index]"></ion-checkbox> </td>
        <td> <ion-checkbox disabled="{{ disable[4] || !picked[4][index] }}" [(ngModel)]="picked[4][index]"></ion-checkbox> </td>
        <td> <ion-checkbox disabled="{{ disable[5] || !picked[5][index] || (index + 6 < this.hour+ 2 )}}" [(ngModel)]="picked[5][index]"></ion-checkbox> </td>
        <td> <ion-checkbox disabled="{{ disable[6] || !picked[6][index] }}" [(ngModel)]="picked[6][index]"></ion-checkbox> </td>
    -->
      </tr>

    </table>

</ion-content>
