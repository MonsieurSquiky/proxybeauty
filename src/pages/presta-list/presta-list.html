<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes prestations </ion-title>
  </ion-navbar>
</ion-header>

<ion-fab (click)='addOffer()' right bottom>
    <button ion-fab class="main-color-button" color="light" ><ion-icon name="add"></ion-icon></button>

  </ion-fab>

<ion-content class="background-cloud">
    <ion-card  *ngFor="let offer of offersList; let i = index">
        <ion-card-content class="no-padding">
            <ion-grid >
                <ion-row>
                    <ion-col col-6 >
                        <p class="title" no-padding>
                            {{ offer.category }}
                        </p>

                    </ion-col>
                    <ion-col class="card-price" col-3 >
                         {{ offer.duree }} min
                    </ion-col>
                    <ion-col class="card-price" col-3 >
                         {{ offer.prix }} €
                    </ion-col>
                </ion-row>
                <ion-row>

                    <ion-col col-12>
                     <ion-badge class="main-color-button" color="light"> {{ offer.category }}</ion-badge>
                     <ion-badge class="main-color-button" *ngFor="let tag of offer.tags; let j = index" color="light"> {{ tag }}</ion-badge>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <p class="title" >
                            Suppléments
                        </p>

                    </ion-col>

                </ion-row>
                <ion-row *ngFor="let supplement of offer.supplements; let k = index" >
                    <ion-col col-6 class="close-subtitles">
                        <p class="subtitle">
                            {{ supplement.name }}
                        </p>

                    </ion-col>
                    <ion-col class="subtitle close-subtitles" col-3>
                         {{ supplement.duree }} min
                    </ion-col>
                    <ion-col class="subtitle close-subtitles" col-3>
                         {{ supplement.prix }} €
                    </ion-col>

                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <button ion-button icon-left color="dark" outline>
                            <ion-icon name="build"></ion-icon>
                            Modifier
                        </button>

                    </ion-col>
                    <ion-col col-6>
                        <button ion-button icon-left color="dark" (click)="deleteOffer(offersKey[i])">
                            <ion-icon name="trash"></ion-icon>
                            Supprimer
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

</ion-content>
