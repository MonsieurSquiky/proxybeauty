<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes prestations </ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right bottom>
    <button ion-fab class="main-color-button" color="light" ><ion-icon name="add"></ion-icon></button>

  </ion-fab>

<ion-content class="background-cloud">
    <ion-card>
        <ion-card-content class="no-padding">
            <ion-grid >
                <ion-row>
                    <ion-col col-9>
                        <p class="title">
                            Manucure
                        </p>

                    </ion-col>
                    <ion-col class="card-price" col-3>
                         35 €
                    </ion-col>
                </ion-row>
                <ion-row>

                    <ion-col col-12>
                     <ion-badge class="main-color-button" color="light"> Manucure</ion-badge>
                     <ion-badge class="main-color-button" color="light"> Gel</ion-badge>
                     <ion-badge class="main-color-button" color="light"> Faux ongles</ion-badge>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <p class="title" >
                            Suppléments
                        </p>

                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-9 class="close-subtitles">
                        <p class="subtitle">
                            French Manucure
                        </p>

                    </ion-col>
                    <ion-col class="subtitle close-subtitles" col-3>
                         6 €
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-9 class="close-subtitles">
                        <p class="subtitle">
                            Semi Permanent
                        </p>

                    </ion-col>
                    <ion-col class="subtitle close-subtitles" col-3>
                         10 €
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button icon-left color="dark" outline>
                            <ion-icon name="build"></ion-icon>
                            Modifier
                        </button>

                    </ion-col>
                    <ion-col col-6>
                        <button ion-button icon-left color="dark">
                            <ion-icon name="trash"></ion-icon>
                            Supprimer
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>


    <ion-card>
        <ion-card-content class="no-padding">
            <ion-grid >
                <ion-row>
                    <ion-col col-9>
                        <p class="title">
                            Maquillage
                        </p>

                    </ion-col>
                    <ion-col class="card-price" col-3>
                         20 €
                    </ion-col>
                </ion-row>
                <ion-row>

                    <ion-col col-12>
                     <ion-badge class="main-color-button" color="light"> Yeux</ion-badge>
                     <ion-badge class="main-color-button" color="light"> Cils</ion-badge>
                     <ion-badge class="main-color-button" color="light"> Bouche</ion-badge>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <p class="title" >
                            Suppléments
                        </p>

                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-9 class="close-subtitles">
                        <p class="subtitle">
                            Joues
                        </p>

                    </ion-col>
                    <ion-col class="subtitle close-subtitles" col-3>
                         3 €
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-9 class="close-subtitles">
                        <p class="subtitle">
                            Sourcils
                        </p>

                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button icon-left color="dark" outline>
                            <ion-icon name="build"></ion-icon>
                            Modifier
                        </button>

                    </ion-col>
                    <ion-col col-6>
                        <button ion-button icon-left color="dark">
                            <ion-icon name="trash"></ion-icon>

            </ion-grid>
        </ion-card-content>
