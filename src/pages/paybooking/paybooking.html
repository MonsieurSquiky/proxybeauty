<ion-header>

    <ion-navbar class="colored-menu">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> Paiement </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="container" style="color:black">
        <ion-list>
            <!--
            <ion-item>
                <label >Propriétaire de la carte
                </label>
                <input type="text" [(ngModel)]="cardHolder" id="card-holder" placeholder="e.g. John Doe" />
            </ion-item>
        -->
          <ion-item>
            <label>Numéro de carte</label>
            <input id="card-number" [(ngModel)]="cardNumber" type="text" placeholder="1234 5678 9101 1112" length="16" />
          </ion-item>

          <ion-item>
            <label>Date d'expiration</label>
            <ion-row>
                <ion-col col-6>
                    <input id="card-month" [(ngModel)]="cardMonth" type="text" placeholder="MM" length="2" />
                </ion-col>
                <ion-col col-6>
                    <input id="card-year" type="text" [(ngModel)]="cardYear" placeholder="YY" length="2" />
                </ion-col>
            </ion-row>


          </ion-item>

          <ion-item>
              <label > CVC/CVV</label>
              <input id="card-cvc" [(ngModel)]="cardCVC" placeholder="XXX-X" type="text" min-length="3" max-length="4" />
              <p>Les 3 ou 4 derniers caractères au dos</p>
            </ion-item>

            <ion-item>
                <label >Code postal
                </label>
                <input type="text" [(ngModel)]="cardZip" placeholder="75001" />
            </ion-item>

        </ion-list>

        <div>
          <button ion-button (click)="addCard()"> Confirmer </button>
        </div>
    </div>
