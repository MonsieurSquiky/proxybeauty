<ion-header>

  <ion-navbar>
    <ion-title>Adresse de livraison</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
        <ion-label stacked>Rue</ion-label>
        <ion-input type="text" [(ngModel)]="street"></ion-input>
        </ion-item>

        <ion-item>
        <ion-label stacked>Ville</ion-label>
        <ion-input type="text" [(ngModel)]="city"> </ion-input>
        </ion-item>

        <ion-item>
        <ion-label stacked>Code Postal</ion-label>
        <ion-input type="text" [(ngModel)]="zipCode">  </ion-input>
        </ion-item>

        <ion-item>
        <ion-label stacked>Pays</ion-label>
        <ion-input type="text" [(ngModel)]="country">  </ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block class='main-color-button' (click)='buy()'>
            Poursuivre
        </button>
    </div>
</ion-content>
