<ion-header>

  <ion-navbar>
    <ion-title> Votre profil </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div class="container" style="color:black">
        <ion-list>

          <ion-item>
            <ion-label floating>Nom</ion-label>
            <ion-input [(ngModel)]="firstname" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Pr√©nom</ion-label>
            <ion-input [(ngModel)]="lastname" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Date de naissance</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="birthdate"></ion-datetime>
            </ion-item>

        </ion-list>

        <div padding>
          <button ion-button (click)="save()"> Confirmer </button>
        </div>
    </div>
