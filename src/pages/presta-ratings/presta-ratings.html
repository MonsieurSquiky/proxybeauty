<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Mes avis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-cloud">
    <ion-card *ngFor="let review of reviews">
        <ion-card-content class="no-padding">
            <ion-item>
              <ion-avatar item-start>
                <img src="{{ review.client.profilepic.url }}">
              </ion-avatar>
              <div class="item-main-content">
                  <h2 >{{ (review.client.firstname + ' ' + review.client.lastname ) }}</h2>
              </div>

            </ion-item>
            <ion-grid >
                <ion-row>

                    <ion-col col-12>
                     <ion-badge class="main-color-button" color="light"> {{ review.category }}</ion-badge>
                     <ion-badge *ngFor="let tag of review.tags" class="main-color-button" color="light"> {{ tag }}</ion-badge>
                    </ion-col>

                </ion-row>
                <ion-row>

                    <ion-col col-12>

                            <p> {{ review.comment ? review.comment : "Le client n'as pas laiss√© de commentaires " }}</p>
                            <!-- <p style="text-align: center;font-size: 18px;">
                                <ion-icon name="arrow-dropdown-circle" color="gold"></ion-icon>
                            </p> -->

                    </ion-col>

                </ion-row>
            </ion-grid>

        </ion-card-content>
        <div class="card-footer main-color-button">

            <ion-grid class="card-footer-content">
                <ion-row>
                    <ion-col col-4>
                        <span style="font-weight:bold"> {{ review.note }} </span>

                    </ion-col>
                    <ion-col col-8>
                        <span> <ion-icon *ngIf="review.note >= 1" name="star" color="gold"></ion-icon>
                        <ion-icon *ngIf="review.note >= 2" name="star" color="gold"></ion-icon>
                        <ion-icon *ngIf="review.note >= 3" name="star" color="gold"></ion-icon>
                        <ion-icon *ngIf="review.note >= 4" name="star" color="gold"></ion-icon>
                        <ion-icon *ngIf="review.note >= 5" name="star" color="gold"></ion-icon>
                    </span>
                    </ion-col>

                </ion-row>
            </ion-grid >

        </div>
    </ion-card>

</ion-content>
