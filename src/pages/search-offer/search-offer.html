<ion-header>
  <ion-navbar class="colored-menu">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ category }}</ion-title>
  </ion-navbar>
</ion-header>

    <p class="">
        Sélectionner les catégories que vous désirez : <br />

    </p>

    <ion-row>

        <ion-col col-12>
            <ion-badge id ="code1" (click)="switchTag('code1')" color="light" > code1</ion-badge>
            <ion-badge id="code2" class="" (click)="switchTag('code2')" color="light"> code2</ion-badge>

            <ion-badge id="code3" (click)="switchTag('code3')" color="light"> code3</ion-badge>
            <ion-badge id="code4" (click)="switchTag('code4')" color="light"> code4</ion-badge>
        </ion-col>

    </ion-row>

    <p>
        Quels types de prestation vous conviennent ?
    </p>

    <ion-item>
      <ion-label><span class="icon-left"><ion-icon name="home" color="black"></ion-icon></span> A mon domicile</ion-label>
      <ion-checkbox [(ngModel)]="remote"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label><span class="icon-left"><ion-icon name="pin" color="black"></ion-icon></span> Chez le prestataire</ion-label>
      <ion-checkbox [(ngModel)]="home"></ion-checkbox>
    </ion-item>
